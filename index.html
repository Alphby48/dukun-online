<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dukun Online</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Dukun Online</h1>
    <div class="container">
      <form action="" class="form-input">
        <div class="select-options">
          <label for="select-options" class="label-select-options mb-1"
            >Pilih yang diramal</label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            id="select-options"
            required
          >
            <option selected>pilih cek</option>
            <option value="kodam">Cek Kodam</option>
            <option value="pakan">Cek Pakan</option>
            <option value="ambu">Cek Ambu</option>
            <option value="oshi">Cek Oshi JKT48</option>
          </select>
        </div>
        <div class="input-nama mb-3 mt-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Nama anda</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="ketik nama kalian"
            required
          />
        </div>
        <button type="submit" class="btn btn-warning">Cek Dukun</button>
        <h2>Hasil</h2>
        <div class="cek-hasil"></div>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Lihat
        </button>
      </form>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Hasil Cek</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!--  -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
